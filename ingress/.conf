   location ~ ^/zyra(/.*)?$ {
       proxy_http_version 1.1;
       proxy_set_header Connection "Upgrade";
       proxy_set_header Upgrade $http_upgrade;

       resolver 137.75.164.240;  # Your confirmed DNS resolver

       set $backend "https://apps.gsl.noaa.gov/zyra";
       proxy_pass $backend$1;  # Append the captured subpath to preserve full URI

       proxy_set_header Host apps.gsl.noaa.gov;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header X-Forwarded-Proto https;

       proxy_ssl_server_name on;
}

# This is the latest one - still not working on cookies

location ~ ^/zyra(/.*)?$ {
    proxy_http_version 1.1;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Upgrade $http_upgrade;
    resolver 137.75.164.240;
    set $backend "https://apps.gsl.noaa.gov/zyra";
    proxy_pass $backend$1$is_args$args;
    proxy_set_header Host apps.gsl.noaa.gov;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header Cookie $http_cookie;
    proxy_ssl_server_name on;
}
