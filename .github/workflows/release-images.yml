name: Release Images

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: Git tag to build (e.g., v1.2.3)
        required: true

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and push ${{ matrix.name }} image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: zyra-scheduler
            image: ghcr.io/${{ github.repository_owner }}/zyra-scheduler
            dockerfile: docker/zyra-scheduler/Dockerfile
          - name: zyra
            image: ghcr.io/${{ github.repository_owner }}/zyra
            dockerfile: docker/zyra/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute ref
        id: setref
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "ref=refs/tags/${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=${{ github.ref }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract tag/version
        id: vars
        uses: ./.github/actions/extract-release-vars
        with:
          ref: ${{ steps.setref.outputs.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Wait for PyPI availability
        shell: bash
        run: |
          python3 scripts/wait_for_pypi.py zyra "${{ steps.vars.outputs.version }}"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (${{ matrix.name }}) (release)
        if: github.event_name == 'release'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable=${{ steps.vars.outputs.prerelease == 'false' }}

      - name: Docker metadata (${{ matrix.name }}) (manual)
        if: github.event_name == 'workflow_dispatch'
        id: meta_manual
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=${{ inputs.tag }}

      - name: Build and push (${{ matrix.name }}) (release)
        if: github.event_name == 'release'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            ZYRA_VERSION=${{ steps.vars.outputs.version }}
          provenance: true
          sbom: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push (${{ matrix.name }}) (manual)
        if: github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            ZYRA_VERSION=${{ steps.vars.outputs.version }}
          provenance: true
          sbom: true
          tags: ${{ steps.meta_manual.outputs.tags }}
          labels: ${{ steps.meta_manual.outputs.labels }}

  scan-images:
    name: Scan images (Trivy)
    runs-on: ubuntu-latest
    needs: build-and-push
    strategy:
      matrix:
        image: [zyra-scheduler, zyra]
    steps:
      - name: Compute ref
        id: setref
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "ref=refs/tags/${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=${{ github.ref }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract tag/version
        id: vars
        uses: ./.github/actions/extract-release-vars
        with:
          ref: ${{ steps.setref.outputs.ref }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Trivy scan ${{ matrix.image }}
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:${{ steps.vars.outputs.tag }}
          format: table
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '1'
          timeout: '10m'
